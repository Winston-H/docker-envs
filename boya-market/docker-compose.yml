version: '3'

services:
  dev:
    # 开发环境 -- 虚拟服务
    container_name: dev
    hostname: dev
    restart: "no"
    build:
      context: ./dev
      dockerfile: Dockerfile
      args:
        - PASSWORD_root=${PASSWORD_root}
        - SSH_KEY_root=${SSH_KEY_root}
        - GID_boya=${GID_boya}
        - GID_boya_market=${GID_boya_market}
        - GID_boya_sip=${GID_boya_sip}
        - UID_boya_market=${UID_boya_market}
        - UID_boya_sip=${UID_boya_sip}
        - PASSWORD_boya_market=${PASSWORD_boya_market}
        - PASSWORD_boya_sip=${PASSWORD_boya_sip}
    image: "${DOCKER_REPO_PREFIX}dev:${IMG_TAG_dev}"

  sip:
    # SIP开发环境 -- 虚拟服务
    container_name: sip
    hostname: sip
    restart: "no"
    build:
      context: ./sip
      dockerfile: Dockerfile
      args:
        - DOCKER_REPO_PREFIX=${DOCKER_REPO_PREFIX}
        - IMG_TAG_ssh=${IMG_TAG_ssh}
    image: "${DOCKER_REPO_PREFIX}sip:${IMG_TAG_sip}"

  ssh:
    # 开发节点、跳转机
    container_name: ssh
    hostname: ssh
    restart: "always"
    build:
      context: ./ssh
      dockerfile: Dockerfile
      args:
        - DOCKER_REPO_PREFIX=${DOCKER_REPO_PREFIX}
        - IMG_TAG_dev=${IMG_TAG_dev}
    image: "${DOCKER_REPO_PREFIX}ssh:${IMG_TAG_ssh}"
    ports:
      # ssh
      - "${SSH_PUBLISH_PORT_SSH:-10022}:22"
      # mosh-server
      - "60100:60150/udp"
      # vnc-server
      - "15901-15910:5901-5910"
    networks:
      public:
        ipv4_address: ${NETWORK_PUBLIC_PREFIX}.${IPADDR_SUFFIX_SSH:-11}
      srvdoom1:
        ipv4_address: ${NETWORK_SRVDOOM1_PREFIX}.${IPADDR_SUFFIX_SSH:-11}
    volumes:
      - "vol-workspace:/workspace"
      - "vol-home:/home"

  device-ui:
    # web portal
    container_name: device-ui
    hostname: device-ui
    depends_on:
      - device-gw
    restart: "always"
    image: "${DOCKER_REPO_PREFIX}ssh:${IMG_TAG_ssh}"
    ports:
      # ssh
      #- "10023:22"
      # web portal port
      - "9021:9021"
    networks:
      public:
        ipv4_address: ${NETWORK_PUBLIC_PREFIX}.${IPADDR_SUFFIX_DEVICE_UI:-21}
      srvdoom1:
        ipv4_address: ${NETWORK_SRVDOOM1_PREFIX}.${IPADDR_SUFFIX_DEVICE_UI:-21}
    volumes:
      - "vol-workspace:/workspace"
      - "vol-home:/home"

  device-gw:
    # web portal
    container_name: device-gw
    hostname: device-gw
    restart: "always"
    image: "${DOCKER_REPO_PREFIX}ssh:${IMG_TAG_ssh}"
    ports:
      # ssh
      #- "10025:22"
      # web portal port
      - "9023:9023"
    networks:
      #public:
        #ipv4_address: ${NETWORK_PUBLIC_PREFIX}.${IPADDR_SUFFIX_DEVICE_GW:-22}
      srvdoom1:
        ipv4_address: ${NETWORK_SRVDOOM1_PREFIX}.${IPADDR_SUFFIX_DEVICE_GW:-22}
    volumes:
      - "vol-workspace:/workspace"
      - "vol-home:/home"

  market-ui:
