volumes:
  vol-workspace:
    driver: "local"
    driver_opts:
      type: "none"
      o: "bind"
      device: "${VOL_WORKSPACE_DEVICE}"

  vol-home:
    driver: "local"
    driver_opts:
      type: "none"
      o: "bind"
      device: "${VOL_HOME_DEVICE}"

networks:
  default:
    #external:
    #  name: my-pre-existing-network
  public:
    ipam:
      driver: default
      config:
        - subnet: "${NETWORK_PUBLIC_PREFIX}.0/24"
  srvdoom1:
    driver: macvlan
    driver_opts:
      parent: ${NETWORK_SRVDOOM1_MACVLAN_PARENT}
    ipam:
      driver: default
      config:
        - subnet: "${NETWORK_SRVDOOM1_PREFIX}.0/24"
